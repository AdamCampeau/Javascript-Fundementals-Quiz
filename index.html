<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <h2><span id="highScore">High Score</span></h2>
        <h2><span id="time">Time: 0</span></h2>
        <h2><span id="totalScore">Score:0</span></h2>
    </header>

    <!--Start Quiz-->
    <div class="quizContainter" >
        <h1 class="challenge">Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related within the time limit.
            </br>
                Keep in mind that incorrect answers will penalize your score!
            </p>
            
        <div class="theQuiz">
            <button id="start">Start Quiz</button>
            <!--Content-->
            <div class="theQuiz-content" id="q">
                <span class="insert"></span>
                    <p></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
